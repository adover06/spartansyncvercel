{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center py-12">
    <div class="max-w-lg w-full bg-white shadow rounded-lg p-8 text-center space-y-4">
        <h1 class="text-3xl font-bold">Sign Out</h1>
        <p class="text-gray-600">
            You're currently signed in as <span class="font-semibold">{{ current_user.username }}</span>.
            Are you sure you want to sign out?
        </p>
        <form method="POST">
            <button type="submit" class="w-full py-2 px-4 bg-red-600 text-white rounded hover:bg-red-700">
                Sign out
            </button>
        </form>
        <a href="{{ url_for('main.home') }}" class="inline-block text-sm text-gray-500 hover:underline">
            Never mind, take me back
        </a>
    </div>
</div>
{% endblock %}
