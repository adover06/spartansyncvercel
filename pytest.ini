[pytest]
# Pytest configuration file for LMS application

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Silence all warnings during test runs to keep output concise
filterwarnings =
    ignore::Warning

# Coverage options (when running with --cov)
# Coverage report will exclude migrations and tests
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for models and forms
    integration: Integration tests for routes
    auth: Authentication related tests
    admin: Admin/instructor only tests
    slow: Slow running tests
    database: Tests that require database access

# Timeout for tests (in seconds, requires pytest-timeout)
# timeout = 300

# Ignore patterns
norecursedirs = .git .venv venv __pycache__ *.egg-info .pytest_cache node_modules

# Configure logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Database settings for tests
python_paths = .
